<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/registro.css">
</head>
<body>
    <div class="register-container">
        <div id="img">
             <h2>Crear Cuenta</h2>
             <img src="./imagenes/Logo.jpg" alt="">
        </div>
   
    <form>
      <div class="form-group">
        <label for="fullname">Nombre completo</label>
        <input type="text" id="fullname" placeholder="Ej. Ana Martínez" required>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Nombre de usuario" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
      </div>

      <button type="submit" class="register-btn" id="Registrarse">Registrarse</button>
    </form>
    <div class="login-link">
      ¿Ya tienes una cuenta? <a href="./login.html">Iniciar sesión</a>
    </div>
  </div>
<script src="./script/registro.js"></script>
</body>
</html>
